<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slapped Tats - Enosh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- üîù Sticky Navigation -->
  <header class="fixed top-0 left-0 w-full z-50 bg-black shadow-md border-b border-white/10">
    <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-lg font-bold tracking-widest uppercase">Enosh</div>
      <nav class="space-x-6 text-sm font-medium uppercase tracking-wide">
        <a href="#gallery" class="hover:text-gray-300">Gallery</a>
        <a href="book.html" class="hover:text-gray-300">Book</a>
      </nav>
    </div>
  </header>

  <!-- üè¢ Branding Section -->
  <!-- Company Branding -->
  <div class="bg-black text-white py-16 text-center">
    <h1 class="text-4xl sm:text-5xl font-medium tracking-widest" style="letter-spacing: 0.15em; font-family: 'Helvetica Neue', sans-serif;">
      SLAPPED TATS
    </h1>
    <p class="mt-2 text-sm sm:text-base text-gray-300">62 Grand Street, Kamloops BC</p>
  </div>

  <!-- üë§ Artist Intro Card -->
  <div class="max-w-3xl mx-auto -mt-10 bg-zinc-900 rounded-xl shadow-lg p-6 sm:p-8 space-y-6 relative">
    <div class="flex flex-col sm:flex-row items-center gap-6">
      <img src="pictures/main_profile.jpg" alt="Tattoo Artist" class="rounded-xl w-40 h-auto object-cover border border-white/10 shadow" />
      <div class="text-center sm:text-left">
        <h2 class="text-2xl font-bold tracking-wide uppercase">Enosh</h2>
        <p class="text-sm text-gray-300 mt-1">Specializes in: Fine-line realism tattoos</p>
        <p class="italic text-gray-400 mt-1">‚ÄúEvery mark tells a memory.‚Äù</p>
      </div>
    </div>
  </div>

  <!-- üñºÔ∏è Gallery Grid -->
  <div id="gallery" class="max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 gap-4 pt-10 px-6">
    <img src="pictures/tattoo_1.jpeg" alt="Tattoo 1" class="rounded-md w-full border border-white/5" />
    <img src="pictures/tattoo_2.jpeg" alt="Tattoo 2" class="rounded-md w-full border border-white/5" />
    <img src="pictures/tattoo_3.jpeg" alt="Tattoo 3" class="rounded-md w-full border border-white/5" />
    <img src="pictures/tattoo_4.jpeg" alt="Tattoo 4" class="rounded-md w-full border border-white/5" />
    <img src="pictures/tattoo_5.jpeg" alt="Tattoo 5" class="rounded-md w-full border border-white/5" />
    <img src="pictures/tattoo_6.jpeg" alt="Tattoo 6" class="rounded-md w-full border border-white/5" />
  </div>

  <!-- üîò Book Now Button -->
  <div class="text-center mt-10">
    <a href="book.html" class="inline-block bg-white text-black text-sm font-medium px-6 py-3 rounded-md hover:bg-gray-200 transition">
      Book Appointment
    </a>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-white py-12 border-t border-white/10 mt-20">
    <div class="max-w-4xl mx-auto px-6 grid sm:grid-cols-2 gap-6 text-center sm:text-left">

      <!-- FOLLOW Section -->
      <div>
        <h3 class="text-lg font-semibold uppercase tracking-widest mb-3">Follow</h3>
        <a href="https://www.instagram.com/slapped_tats/" target="_blank" class="inline-block text-white hover:text-gray-300">
          Instagram
        </a>
      </div>

      <!-- CONTACT Section -->
      <div>
        <h3 class="text-lg font-semibold uppercase tracking-widest mb-3">Contact</h3>
        <p class="text-sm">üìû <a href="tel:+1234567890" class="hover:underline">+1 (234) 567-890</a></p>
      </div>

    </div>
  </footer>

</body>
</html>
